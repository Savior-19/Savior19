<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %} Savior19 {% endblock %}
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/TransitPass/base.css' %}" type="text/css">
        {% block header %} 
        
        {% endblock %}
    </head>

    <body style="margin: auto;">
        <nav class="vio">
            <ul>
                <li style="margin-top: 0px; width: fit-content;" class="nohover">
                    <a href="/" style="padding: 5px; width: 120px ; height:120px; border-radius: 80px;"><img src="{% static 'img/logo.jpg' %}"  ></a>
                </li>
                <li class="nohover" style="width: 2em;"></li>
                <li class="nohover" style="width: fit-content;">
                    <a href="/" style="padding: 0%;">
                        <h1 style="color: whitesmoke; font-size: 35px; margin: 0em; font-family: forte; padding-top: 1em; text-align: center;"> Savior19 </h1>
                    </a>
                </li>
                <li class="nohover" style="width: 3em;"></li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="/transit-pass/view-application-list">Applications</a>
                    </li>
                {% endif %}
                
                <li style="float: right;">
                    {% if user.is_authenticated %}
                        <a href="/logout">Logout</a>
                    {% else %}
                        <a href="/login">Login</a>
                    {% endif %}
                </li>
            </ul >
        </nav>

        <div class="pagebody">
            {% block body %} 
        
            {% endblock %}
        </div>
        <script>
            window.watsonAssistantChatOptions = {
                integrationID: "4c649de9-42f2-49fd-8a77-67152d788544", // The ID of this integration.
                region: "eu-gb", // The region your integration is hosted in.
                serviceInstanceID: "d7840b8d-807d-4606-9e56-15cb66afe6ba", // The ID of your service instance.
                onLoad: function(instance) { instance.render(); }
              };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
              document.head.appendChild(t);
            });
          </script>
    </body>
</html>
